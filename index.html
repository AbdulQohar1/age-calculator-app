<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <main class="main-section">
      <div class="first sub-section">
        <label class="label">DAY</label>
        <input type="text" name="days" id="days" class="day-input input" placeholder="DD" minlength="1" maxlength="2" required>
        <p class="required-msg" id="required-msg-1"></p>
      </div>
      <div class="sub-section">
        <label class="label">MONTH</label>
        <input type="text" name="months" class="month-input input" placeholder="MM" minlength="1" maxlength="2" required>
        <p class="required-msg" id="required-msg-2"></p>
      </div>
      <div class="sub-section">
        <label class="label">YEAR</label>
        <input type="text" name="years" class="year-input input" placeholder="YYYY" minlength="4" maxlength="4" required>
        <p class="required-msg" id="required-msg-3"></p>
      </div>
    </main>
    <div id="underline-arrow">
      <span>
        <hr class="underline"/>
      </span>
      <span class="svg-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="46"  height="44" viewBox="0 0 46 44"  class="arrow-img">
          <g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
        </svg>

      </span>
      
    </div>
    <!-- <img src="./assets/images/icon-arrow.svg" alt="icon-arrow"> -->
    <section class="mini-section">
      <div class="second sub-section">
        <div>
          <div>
            <span class="output year-output">--</span> <span class="years">years</span>
          </div>
          <div>
            <span class="output months-output">--</span> <span class="years">months</span>
          </div>
          <div>
            <span class="output days-output">--</span> <span class="years">days</span>
          </div>
        </div>
    </section>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">QxUnkn0wn</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
